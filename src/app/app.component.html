<div class="container">
  <h1 class="page-title">Text Search and Replace</h1>

  <div class="text-input-section">
    <label for="original-text" class="input-label">Original Text:</label>
    <textarea
      id="original-text"
      [(ngModel)]="originalText"
      class="text-input"
      placeholder="Paste or type your text here..."
    ></textarea>
  </div>

  <div class="search-replace-controls">
    <div class="input-group">
      <label for="search-term" class="input-label">Search Term:</label>
      <input
        id="search-term"
        [(ngModel)]="searchTerm"
        class="text-input small"
        placeholder="Word or phrase to find"
      />
    </div>

    <div class="input-group">
      <label for="replace-term" class="input-label">Replace With:</label>
      <input
        id="replace-term"
        [(ngModel)]="replacementTerm"
        class="text-input small"
        placeholder="Replacement word or phrase"
      />
    </div>
  </div>

  <div class="action-buttons">
    <button (click)="performReplace()" class="btn btn-primary">Replace</button>
    <button (click)="resetText()" class="btn btn-secondary">Reset</button>
  </div>

  <div *ngIf="replacementCount > 0" class="replacement-info">
    Replaced {{ replacementCount }} occurrence(s)
  </div>

  <div class="text-output-section">
    <label for="modified-text" class="input-label">Modified Text:</label>
    <textarea
      id="modified-text"
      [value]="modifiedText"
      class="text-input output-text"
      readonly
    ></textarea>
  </div>
</div>
